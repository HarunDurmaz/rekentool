<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="text">Rekenmachine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="background">
    <h1 class="titel-home text">welkom bij de rekenmachine website</h1>
    <button class="theme-switcher"></button>
    <br>
    <br>
    <div><p class="text">wat kan je met deze rekenmachine doen ? :</p> 
        <br>
         <ul>
             <li class="text">je kan x gebruiken</li>
             <li class="text">je kan - gebruiken</li>
             <li class="text">je kan + gebruiken</li>
             <li class="text">je kan : gebruiken</li>
             <li class="text">je kan kwadraard gebruiken</li>
             <li class="text">je kan tot de macht van gebruiken</li>
        </ul>
    </div>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="knoppen">
            <button class="knop operation plus">+</button>
            <button class="knop operation min">-</button>
            <button class="knop operation keer">x</button>
            <button class="knop operation delen">:</button>
            <button class="knop operation kwadraard">*2</button>
            <button class="knop operation tdm">*?</button>

            <button class="knop number seven">7</button>
            <button class="knop number acht">8</button>
            <button class="knop number negen">9</button>

            <button class="knop number vier">4</button>
            <button class="button number vijf">5</button>
            <button class="knop number zes">6</button>

            <button class="knop number een">1</button>
            <button class="knop number twee">2</button>
            <button class="knop number drie">3</button>

            <button class="knop number nul">0</button>
            <button class="knop decimaal number">.</button>
            <button class="knop clear">AC</button>
            <button class="knop delete">DEL</button>

            <button class="knop equals">=</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
